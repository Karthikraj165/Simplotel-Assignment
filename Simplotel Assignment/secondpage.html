<!DOCTYPE html>
<html>
   <style>
      * {
      box-sizing: border-box;
      }
      body {
      background-color: rgb(255, 196, 205);
      margin-top: 200px;
      }
      .header {
      text-align: center;
      padding: 32px;
      }
      .row {
      display: flex;
      flex-wrap: wrap;
      padding: 0 100px;
      }
      .column {
      flex: 25%;
      max-width: 25%;
      padding: 10 0px;
      }
      .column img {
      margin-top: 8px;;
      vertical-align:left;
      }
      @media (max-width: 800px) {
      .column {
      flex: 40%;
      max-width: 40%;
      }
      }
      @media (max-width: 600px) {
      .column {
      flex: 100%;
      max-width: 100%;
      }
      }
      body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; 
      margin: 0; 
      }
      /* Basic styling for the card */
      .card {
      background-color:rgb(244, 87, 87) ;
      width: 400px; 
      height: 200px; 
      margin-left:120px;
      margin-top:auto;
      margin-bottom:auto;
      }
      /* Content styling */
      .card-content {
      padding: 15px;
      text-align: left;
      }
      p{
      font-size: 13px;
      font-style:initial;
      }
      .button {
      border: 2px solid rgb(244, 87, 87) ; 
      padding: 0px 05px; 
      font-size: 16px; 
      color: black; 
      background-color:rgb(244, 87, 87) ; 
      cursor:pointer; 
      border-radius: 5px; 
      }
      .column img:hover {
      transform: scale(1.1);
      transition: transform 0.3s ease;
      }
      .button:hover {
      background-color: rgb(255, 87, 87);
      color: white;
      transition: background-color 0.3s ease, color 0.3s ease;
      }
      .image1 img:hover {
      transform: scale(1.1);
      transition: transform 0.3s ease;
      }
      .card:hover {
      transform: scale(1.1);
      transition: transform 0.3s ease;
      }
      .image1 {
      border: 2px solid rgb(244, 87, 87) ; 
      float: right;
      margin-right: 20px;
      padding: 1px 50px;
      padding-top:-15px;
      padding-bottom: 0px;
      font-size: 16px; 
      color: black; 
      background-color:rgb(244, 87, 87) ; 
      cursor: pointer; 
      border-radius: 5px
      }
   </style>
   <body>
      <div class="row">
      <div class="column">
         <img src="stag.jpg" style="width:80%" height="250">
         <img src="people.jpg" style="width:80%" height="250">
      </div>
      <div class="column">
         <img src="all.jpg" style="width:90%" height="511" >
      </div>
      <div class="card">
         <div class="card-content">
            <p>LOREM IPSUM</p>
            <h1>LOREM IPSUM
               SET ADEMIR
            </h1>
            <button class="button">Click</button>
            <div class="image1">
               <img src="arrow.png" height="10" width="30">
            </div>
         </div>
      </div>
      <script>
         function handleCardClick(card) {
           card.classList.toggle('clicked');
         }
      </script>
   </body>
</html>
